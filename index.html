<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <title>Javascript Final</title>
  </head>

  <body>
    <div id="login">
      <form class="hidden" id="login-form">
        <input
          id="input1"
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input id="input2" type="submit" value="Log In" />
      </form>
    </div>
    <h1 class="hidden" id="greeting"></h1>
    <div id="weather">
      <span></span><br />
      <span></span>
    </div>
    <h1 id="clock">00:00:00</h1>
    <h2 id="date"></h2>
    <div id="todo">
      <form id="todo-form">
        <input
          id="input3"
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
    </div>
    <div id="todoul">
      <ul id="todo-list"></ul>
    </div>

    <script src="src/js/clock.js"></script>
    <script src="src/js/login.js"></script>
    <script src="src/js/background.js"></script>
    <script src="src/js/todo.js"></script>
    <script src="src/js/weather.js"></script>
  </body>
</html>
